<html>
<head>
	<title>欢迎来到有趣的世界</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="/images/icons/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="/vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="/vendor/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="/vendor/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="/vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="/css/util.css">
	<link rel="stylesheet" type="text/css" href="/css/main.css">
	<script src="/vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="/vendor/bootstrap/js/popper.js"></script>
	<script src="/vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="/vendor/select2/select2.min.js"></script>
	<script src="/vendor/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
	<script src="/js/main.js"></script>
</head>
<body onload="getInfo_q2()">
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
        <div class="title">问题2</div>
				<div class="login100-pic">
          今天你登录电脑的时候，<br>
          突然发现在你之前，<br>
          有人偷偷用你的电脑访问过我们的网站了！<br>
          你很生气。你可以在我们的服务器中，<br>
          想办法找到这个人的QQ号吗？
				</div>

				<form class="login100-form" id="form" action="" method="post">
					<span class="login100-form-title">
						Flag 提交
					</span>

					<div class="wrap-input100">
						<input class="input100" type="text" name="username" placeholder="您的QQ号" id="username">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-qq" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100" hidden>
						<input class="input100" type="text" name="challenge_no" value="2" readonly>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-question" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100">
						<input class="input100" type="text" name="flag" placeholder="您的答案">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-flag" aria-hidden="true"></i>
						</span>
					</div>

					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn" id="submit_q2">
              提交
						</button>
					</div>

					<div class="text-center p-t-136">
						<a class="txt2" href="/">
              返回主页
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	

	

</body>
</html>
