<body onload="getInfo_q1()">
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
        <div class="title">问题1</div>
				<div class="login100-pic">
          这关是一个签到关卡，证明你来过<br>
          少年，看你的骨骼惊奇，<br>
          是万中无一的信安奇才<br>
          应该听说过RSA公钥私钥吧！<br>
          我这里有一个用ssh-keygen生成的<br>
          你的专属OpenSSH私钥，<br>
          你可以把公钥的纯文本的md5给我吗？<br><br>
          如果没有自动下载，点击：<a id="rsadownload">私钥下载</a>
				</div>

				<form class="login100-form" action="/submit" method="post">
					<span class="login100-form-title">
						Flag 提交
					</span>

					<div class="wrap-input100">
						<input class="input100" type="text" name="username" placeholder="您的QQ号" id="username">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-qq" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100" hidden>
						<input class="input100" type="text" name="challenge_no" value="1" readonly>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-question" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100">
						<input class="input100" type="text" name="flag" placeholder="您的答案">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-flag" aria-hidden="true"></i>
						</span>
					</div>

					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
              提交
						</button>
					</div>

					<div class="text-center p-t-136">
						<a class="txt2" href="/">
              返回主页
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
